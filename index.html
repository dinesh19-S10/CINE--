    <style>
        /* For custom scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* --- Theme Management using CSS Variables --- */
        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.theme-cyan { /* Default Dark Theme */
            --color-bg-primary: #111827; /* gray-900 */
            --color-bg-secondary: #1f2937; /* gray-800 */
            --color-bg-tertiary: #374151; /* gray-700 */
            --color-border: #4b5563; /* gray-600 */
            
            --color-text-primary: #f9fafb; /* gray-50 */
            --color-text-secondary: #d1d5db; /* gray-300 */
            --color-text-muted: #9ca3af; /* gray-400 */

            --color-accent: #22d3ee; /* cyan-400 */
            --color-accent-hover: #06b6d4; /* cyan-500 */
            --color-accent-darker: #0891b2; /* cyan-600 */

            --color-success: #4ade80; /* green-400 */
            --color-success-darker: #16a34a; /* green-600 */
            --color-success-hover: #15803d; /* green-700 */

            --color-rating: #facc15; /* yellow-400 */
        }

        body.theme-crimson {
            --color-accent: #f43f5e; /* rose-500 */
            --color-accent-hover: #e11d48; /* rose-600 */
            --color-accent-darker: #be123c; /* rose-700 */
        }

        body.theme-amber {
            --color-accent: #f59e0b; /* amber-500 */
            --color-accent-hover: #d97706; /* amber-600 */
            --color-accent-darker: #b45309; /* amber-700 */
        }

        body.theme-violet {
            --color-accent: #8b5cf6; /* violet-500 */
            --color-accent-hover: #7c3aed; /* violet-600 */
            --color-accent-darker: #6d28d9; /* violet-700 */
        }

        body.theme-light {
            --color-bg-primary: #ffffff; /* white */
            --color-bg-secondary: #f3f4f6; /* gray-100 */
            --color-bg-tertiary: #e5e7eb; /* gray-200 */
            --color-border: #d1d5db; /* gray-300 */
            
            --color-text-primary: #111827; /* gray-900 */
            --color-text-secondary: #374151; /* gray-700 */
            --color-text-muted: #6b7280; /* gray-500 */

            --color-accent: #2563eb; /* blue-600 */
            --color-accent-hover: #1d4ed8; /* blue-700 */
            --color-accent-darker: #1e40af; /* blue-800 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
